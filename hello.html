<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider Project</title>
    <link rel="stylesheet" href="Style.css">
</head>
<body>
    <h1 style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">New Releases</h1>
    <div class="slider-container">
        <div class="slider">
                <img src="Image.1.jpeg" alt="Image 1" class="slideAlignment " >
                <img src="Image.2.jpeg" alt="Image 2"  class="slideAlignment" >
                <img src="Image.3.jpeg" alt="Image 3" class="slideAlignment ">
                <img src="Image.4.jpeg" alt="Image 4" class="slideAlignment ">
                <img src="Image.5.jpeg" alt="Image 5" class="slideAlignment" >
      </div>        
        <button id="prevBtn" onclick="prevSlide(event)"></button>
        <button id="nextBtn" onclick="nextSlide(event)"></button>
    </div>
</body>
</html>
